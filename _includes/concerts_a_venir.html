<ul class="posts noList">
  {% for post in site.concerts %}
    {% if post.date >= site.time %}
    <li>
      <span class="date">{{ post.date | date: "%d/%m/%Y" }}</span><br>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.adresse }}</p>
      <p class="description">{{ post.description }}</p>
    </li>
    {% endif %}
  {% endfor %}
</ul>
